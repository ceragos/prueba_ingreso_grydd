<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'core/assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'core/assets/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/assets/css/style.css' %}" rel="stylesheet">

</head>

<body id="page-top">
<div class="container-fluid pt-5">

    <!-- 404 Error Text -->
    <div class="text-center mt-5">
        {% block content %}{% endblock %}
        <a href="{% url 'core:core.home' %}">&larr; Sácame de aquí.</a>
    </div>

</div>


<!-- Bootstrap core JavaScript-->
<script src="{% static 'core/assets/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'core/assets/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'core/assets/js/sb-admin-2.min.js' %}"></script>
</body>
</html>
