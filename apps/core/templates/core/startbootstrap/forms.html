{% extends 'core/startbootstrap/base.html' %}
{% load static %}

{% block title %}SB Admin 2 - Forms{% endblock %}

{% block content %}
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Forms</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Form</h6>
            </div>
            <div class="card-body">
                <form class="container">
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input class="form-control form-control-solid" id="exampleFormControlInput1" type="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control form-control-solid" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Example multiple select</label>
                        <select class="form-control form-control-solid" id="exampleFormControlSelect2" multiple="">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control form-control-solid" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" type="button">Save changes</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}

{% block js %}
    <!-- Page level plugins -->
    <script src="{% static 'core/assets/vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'core/assets/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'core/assets/js/demo/datatables-demo.js' %}"></script>
{% endblock %}
