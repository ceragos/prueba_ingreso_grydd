<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login Basic</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'core/assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'core/assets/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
<div id="layoutAuthentication" style="display: flex; flex-direction: column; min-height: 100vh;">
    <div id="layoutAuthentication_content" style="min-width: 0; flex-grow: 1;">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-lg-5">

                <div class="card o-hidden border-0 shadow-lg my-5 rounded-lg">
                    <div class="card-header text-center">
                        <h1 class="h4 text-gray-900 my-4">Welcome Back!</h1>
                    </div>
                    <div class="card-body">
                        <!-- Nested Row within Card Body -->
                        <form class="user">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user"
                                       id="exampleInputEmail" aria-describedby="emailHelp"
                                       placeholder="Enter Email Address...">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       id="exampleInputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="{% url 'core:core.forgot_password' %}">Forgot Password?</a>
                                <a class="btn btn-primary" href="{% url 'core:core.index' %}">Login</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a href="{% url 'core:core.register' %}">Need an account? Sign up!</a>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    </div>
    <div id="layoutAuthentication_footer" style="min-width: 0;">
    <footer class="footer footer-dark mt-4 mb-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 small  text-white">Copyright © Your Website 2020</div>
                <div class="col-md-6 text-md-right small">
                    <a class="text-white" href="#!">Privacy Policy</a>
                    ·
                    <a class="text-white" href="#!">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'core/assets/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'core/assets/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'core/assets/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
